name: Release

on:
  push:
    tags:
      - '*.*.*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Build plugin
        run: npm run build

      - name: Get version from manifest
        id: manifest_version
        run: |
          VERSION=$(node -p "require('./manifest.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Get version from tag
        id: tag_version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Verify version match
        run: |
          MANIFEST_VERSION=${{ steps.manifest_version.outputs.version }}
          TAG_VERSION=${{ steps.tag_version.outputs.tag }}
          if [ "$MANIFEST_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Version mismatch!"
            echo "  manifest.json version: $MANIFEST_VERSION"
            echo "  Tag version: $TAG_VERSION"
            exit 1
          fi
          echo "Version verified: $MANIFEST_VERSION"

      - name: Create release package
        run: |
          VERSION=${{ steps.manifest_version.outputs.version }}
          zip -j hide-specified-files-${VERSION}.zip main.js manifest.json

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: hide-specified-files-*.zip
          draft: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
